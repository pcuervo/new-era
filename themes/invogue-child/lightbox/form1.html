<form action="https://app.getresponse.com/add_subscriber.html" accept-charset="utf-8" method="post">
<!-- Show the name field (required) -->
Name: <input type="text" name="name"/><br/>
<!-- Email field (required) -->
Email: <input type="text" name="email"/><br/>

<!-- Campaign token -->
<!-- Get the token at: https://app.getresponse.com/campaign_list.html -->
<input type="hidden" name="campaign_token" value="n4gDm"/><br/>

<!-- Subscriber button -->
<input type="submit" value="Sign Up! (This is a placeholder for your Call To Action)"/>
<!-- Add any optional code here (explained below) -->
<!-- Example custom fields: phone, xyz (optional) -->

<!-- Thank you page (optional) -->
<!-- This is the URL of the page your subscriber will see -->
<!-- if they subscribe successfully. -->
<!-- If you omit "thankyou_url" or provide incorrect URL -->
<!-- the default GetResponse-hosted thank you will be shown -->
<input type="hidden" name="thankyou_url" value="http://seo-consultoria.com/new-era/formulario-lightbox.html"/>
<!-- Forward form data to your page (optional) -->
<!-- More information: http://support.getresponse.com/faq/forwarding-data-options -->
<!-- only works when thankyou_url is present -->
<!-- Do not forward = "", forward via GET = "get", forward via POST = "post" -->
<input type="hidden" name="forward_data" value="" />

	<input type="hidden" name="alreadysubscribe_url" value=""/>

</form>
